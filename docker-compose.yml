version: '3'

services:
  file-sync:
    build: 
      context: file-sync/ 
    container_name: file-sync 
    image: swarm-manager:5000/brcms/file-sync
    volumes:
     - /mnt/app_data/:/mnt/app_data
     - /var:/mnt/host/var
    environment:
      NODENAME: '${HOSTNAME}'
    deploy:
      mode: global
      restart_policy: 
        condition: any
      labels:
        com.busy-rooms.description: "Mirroring /var/app_data"
    networks:
      - default

  file-sync-daemon-1:
    build:
      context: file-sync-daemon/
    container_name: file-sync-daemon-1    
    ports:
            - "9991:9999"
    environment:
      NODENAME: '${HOSTNAME}'
      ADVERTISE_PORT: 9991
    image: swarm-manager:5000/brcms/file-sync-daemon
    volumes:
     - /mnt/app_data/:/mnt/app_data
     - /var:/mnt/host/var
    deploy:
      mode: global
      restart_policy: 
        condition: any
      labels:
        com.busy-rooms.description: "Listening on 9991"
    networks:
      - default
    depends_on: 
     - "file-sync"
    command: ["./wait-for-file-sync.sh","./main.sh"]
