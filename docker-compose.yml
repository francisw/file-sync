      - "node-1: 10.156.0.2"
      - "node-2: 10.156.0.3"
      - "node-3: 10.156.0.4"
      - "node-4: 10.156.0.5"
    build:
      context: inter-sync/
    container_name: inter-sync-1
    image: swarm-manager:5000/brcms/inter-sync
    volumes:
     - /mnt/app_data/:/mnt/app_data
     - /var:/mnt/host/var
    environment:
      NODENAME: '${HOSTNAME}'
